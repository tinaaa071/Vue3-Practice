<!-- 🔥🔥練習開始🔥🔥 -->
<div id="app">
  <!-- 將「值」反映於畫面上 -->
  {{ counter }}

  <!-- 新增按鈕，點擊時值會做更動 -->
  <!-- 若 <button> 不是要送出表單的按鈕，就要加上 type="button"，不然預設值為 submit -->
  <!-- 要觸發 methods 內的方法時，可使用 v-on -->
  <button type="button" v-on:click="clickMe">按我</button>
</div>

<script>
  // 定義一個變數指向物件
  const app = {
    // 定義 3 個結構：資料、事件觸發、生命週期

    // 資料（函式）
    data () {
      // 會回傳一個物件（定義的資料內容）
      return {
        // 新增想要的「變數」
        counter: 0,
      }
    },

    // 生命週期（函式）
    // ex: 建立初期還無資料，進入元件時，從遠端取得資料進行調整
    created () {
      // 調整值
      this.counter = 10;
      // 查看 this 的指向
      console.log(this);
    },

    // 方法（物件）
    methods: {
      // 新增方法
      clickMe() {
        // 每次點擊時，counter 值會增加
        this.counter = this.counter + 1
      }
    }
  }

  // 將應用程式生成於畫面上
  Vue.createApp(app).mount('#app');
</script>
