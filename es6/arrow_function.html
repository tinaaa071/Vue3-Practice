// person.callMe();

// #4 實戰手法
// 兩種方式避免 this 指向不如預期：
// 1. 先將 this 指向其他變數
// 2. 使用「箭頭函式」
var someone = '全域';
function callSomeone() {
  console.log(this.someone);
}

var obj4 = {
  someone: '物件 4',
  fn() {
    setTimeout( () => { // 箭頭函式，套用外層的 this
      console.log(this.someone);
    });
  }
}

obj4.fn();
